  <head>
    <meta charset="UTF-8" />
    <!-- Favicon MUST be first link after charset for Safari -->
    <!-- Safari is picky - use PNG with proper type, not .ico for better compatibility -->

    <link rel="icon" type="image/png" sizes="16x16" href="/boycott/bittee-logo2-192.png" />
    <link rel="icon" type="image/png" href="/boycott/bittee-logo2-192.png" />
    <link rel="shortcut icon" type="image/png" href="/boycott/bittee-logo2-192.png" />
    <!-- SVG for modern browsers -->
    <link rel="icon" type="image/svg+xml" href="/boycott/bittee-logo2.svg" />
    <!-- Apple touch icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/boycott/bittee-logo2-180.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/boycott/bittee-logo2-152.png" />

    <link rel="apple-touch-icon" sizes="60x60" href="/boycott/bittee-logo2-60.png" />
    <link rel="apple-touch-icon" href="/boycott/bittee-logo2-180.png" />
    <!-- Favicon debugging - enhanced for Safari -->
    <script>
      (function() {
        console.log('[FAVICON DEBUG] Page loaded, checking favicon links...');
        const faviconLinks = document.querySelectorAll('link[rel*="icon"]');
        console.log('[FAVICON DEBUG] Found', faviconLinks.length, 'favicon link(s)');
        faviconLinks.forEach((link, i) => {
          const href = link.getAttribute('href');
          const type = link.getAttribute('type');
          const sizes = link.getAttribute('sizes');
          const rel = link.getAttribute('rel');
          console.log(`[FAVICON DEBUG] Link ${i + 1}: rel="${rel}", href="${href}", type="${type}", sizes="${sizes}"`);
          
          const img = new Image();
          img.onload = () => {
            console.log(`[FAVICON DEBUG] ✓ Successfully loaded: ${href}`);
          };
          img.onerror = () => {
            console.error(`[FAVICON DEBUG] ✗ Failed to load: ${href}`);
          };
          if (href && !href.endsWith('.ico')) {
            img.src = href;
          }
        });
        
        // Safari-specific: Aggressively force favicon update
        // Safari caches favicons very aggressively, so we need multiple strategies
        const existingFavicons = document.querySelectorAll('link[rel*="icon"]');
        const primaryFavicon = existingFavicons[0];
        if (primaryFavicon) {
          const originalHref = primaryFavicon.getAttribute('href');
          console.log('[FAVICON DEBUG] Safari fix: Attempting multiple cache-busting strategies');
          
          // Strategy 1: Remove all favicons and add fresh one with cache buster
          existingFavicons.forEach(link => {
            if (link.parentNode) {
              link.parentNode.removeChild(link);
            }
          });
          
          // Strategy 2: Add multiple fresh favicon links with different cache busters
          setTimeout(() => {
            // Add primary favicon with timestamp
            const newFavicon1 = document.createElement('link');
            newFavicon1.rel = 'icon';
            newFavicon1.type = 'image/png';
            newFavicon1.href = originalHref + '?v=' + Date.now();
            document.head.insertBefore(newFavicon1, document.head.firstChild);
            console.log('[FAVICON DEBUG] Strategy 1: Added favicon with timestamp:', newFavicon1.href);
            
            // Strategy 3: Try data URL (Safari sometimes accepts this when normal links fail)
            fetch(originalHref + '?nocache=' + Date.now())
              .then(r => {
                if (!r.ok) throw new Error('Fetch failed');
                return r.blob();
              })
              .then(blob => {
                return new Promise((resolve) => {
                  const reader = new FileReader();
                  reader.onload = () => resolve(reader.result);
                  reader.onerror = () => resolve(null);
                  reader.readAsDataURL(blob);
                });
              })
              .then(dataUrl => {
                if (dataUrl) {
                  // Remove any existing data URL favicon
                  const existingDataFavicons = document.querySelectorAll('link[href^="data:"]');
                  existingDataFavicons.forEach(link => {
                    if (link.parentNode) {
                      link.parentNode.removeChild(link);
                    }
                  });
                  
                  const dataFavicon = document.createElement('link');
                  dataFavicon.rel = 'icon';
                  dataFavicon.type = 'image/png';
                  dataFavicon.href = dataUrl;
                  document.head.insertBefore(dataFavicon, document.head.firstChild);
                  console.log('[FAVICON DEBUG] Strategy 2: Added favicon as data URL (Safari workaround)');
                }
              })
              .catch(err => {
                console.warn('[FAVICON DEBUG] Data URL strategy failed:', err);
              });
            
            // Strategy 4: Force reload the page's favicon by manipulating link
            setTimeout(() => {
              const link = document.querySelector('link[rel="icon"]');
              if (link) {
                const href = link.getAttribute('href');
                link.setAttribute('href', '');
                setTimeout(() => {
                  link.setAttribute('href', href + '?force=' + Date.now());
                  console.log('[FAVICON DEBUG] Strategy 3: Forced href update:', link.getAttribute('href'));
                }, 50);
              }
            }, 300);
          }, 200);
        }
        
        // Note: Safari may still show cached favicon. User may need to:
        // 1. Clear Safari cache (Safari > Clear History > All History)
        // 2. Or restart Safari
        // 3. Or wait - Safari sometimes updates favicons slowly
      })();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
