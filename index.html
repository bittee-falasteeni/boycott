<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon for browser tab (PC) - Multiple formats for maximum compatibility -->
    <!-- IMPORTANT: Order matters - put .ico first, then PNG, then SVG -->
    <link rel="icon" type="image/x-icon" href="/boycott/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/boycott/bittee-logo2-192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/boycott/bittee-logo2-192.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/boycott/bittee-logo2-192.png" />
    <link rel="icon" type="image/svg+xml" href="/boycott/bittee-logo2.svg" />
    <!-- Legacy support -->
    <link rel="shortcut icon" type="image/x-icon" href="/boycott/favicon.ico" />
    <link rel="shortcut icon" type="image/png" href="/boycott/bittee-logo2-192.png" />
    <link rel="apple-touch-icon" href="/boycott/bittee-logo2-180.png" />
    <!-- Favicon debugging -->
    <script>
      (function() {
        // Debug: Log favicon loading attempts
        console.log('[FAVICON DEBUG] Page loaded, checking favicon links...');
        const faviconLinks = document.querySelectorAll('link[rel*="icon"]');
        console.log('[FAVICON DEBUG] Found', faviconLinks.length, 'favicon link(s)');
        faviconLinks.forEach((link, i) => {
          const href = link.getAttribute('href');
          const type = link.getAttribute('type');
          const sizes = link.getAttribute('sizes');
          console.log(`[FAVICON DEBUG] Link ${i + 1}: href="${href}", type="${type}", sizes="${sizes}"`);
          
          // Try to load the favicon to see if it's accessible
          const img = new Image();
          img.onload = () => {
            console.log(`[FAVICON DEBUG] ✓ Successfully loaded favicon: ${href}`);
          };
          img.onerror = () => {
            console.error(`[FAVICON DEBUG] ✗ Failed to load favicon: ${href}`);
          };
          if (href && !href.endsWith('.ico')) {
            img.src = href;
          }
        });
        
        // Check if browser is using a cached favicon
        const favicon = document.querySelector('link[rel*="icon"]');
        if (favicon) {
          const originalHref = favicon.getAttribute('href');
          // Add timestamp to force reload
          const newHref = originalHref + (originalHref.includes('?') ? '&' : '?') + 'v=' + Date.now();
          console.log('[FAVICON DEBUG] Attempting to force reload favicon with cache buster:', newHref);
          
          // Create new link element with cache buster
          const newLink = document.createElement('link');
          newLink.rel = 'icon';
          newLink.type = favicon.getAttribute('type') || 'image/png';
          newLink.href = newHref;
          document.head.appendChild(newLink);
          
          // Remove old link after a moment
          setTimeout(() => {
            if (favicon.parentNode) {
              favicon.parentNode.removeChild(favicon);
            }
          }, 100);
        }
      })();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bittee – Falasteeni</title>
    
    <!-- Web App Manifest for Android -->
    <link rel="manifest" href="/boycott/manifest.json" />
    
    <!-- iOS Home Screen Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/boycott/bittee-logo2-180.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/boycott/bittee-logo2-152.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/boycott/bittee-logo2-120.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/boycott/bittee-logo2-76.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="/boycott/bittee-logo2-60.png" />
    
    <!-- Theme colors -->
    <meta name="theme-color" content="#1c231e" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Vite will replace this with the built file during build -->
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
